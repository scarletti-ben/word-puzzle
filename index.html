<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Puzzle</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Toaster for Alert Messages -->
  <div id="toaster" style="visibility: hidden;" class="flex-h"></div>

  <div id="page">
    
    <div id="bar" class="flex-h">
      <button id="hamburger-button" class="flex-h" type="button" onclick="showAnswer()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="white" stroke="white">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
      </button>

      <button id="hint-button" class="flex-h" role="button" onclick="getHint()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="white" stroke="white">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
        </svg>
      </button>

      <button class="bar-button flex-h">
        <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="24" r="3" fill="white" />
          <circle cx="16" cy="24" r="3" fill="white" />
          <circle cx="24" cy="24" r="3" fill="none" stroke="white" stroke-width="1.5" />
          <circle cx="32" cy="24" r="3" fill="white" />
          <circle cx="40" cy="24" r="3" fill="white" />
        </svg>
      </button>

      <button class="bar-button flex-h">
        <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="24" r="3" fill="none" stroke="white" stroke-width="1.5"/>
          <circle cx="16" cy="24" r="3" fill="none" stroke="white" stroke-width="1.5"/>
          <circle cx="24" cy="24" r="3" fill="none" stroke="white" stroke-width="1.5"/>
          <circle cx="32" cy="24" r="3" fill="none" stroke="white" stroke-width="1.5"/>
          <circle cx="40" cy="24" r="3" fill="white"/>
        </svg>
      </button>

      <div class="flex-h" style="background-color: none; transform: scale(1.0);">
        <svg width="8" height="8" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
          <circle class="orb" cx="4" cy="4" r="3" fill="var(--colourJ)" />
        </svg>
        <svg width="8" height="8" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
          <circle class="orb" cx="4" cy="4" r="3" fill="var(--colourH)" />
        </svg>
        <svg width="8" height="8" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
          <circle class="orb" cx="4" cy="4" r="3" fill="var(--colourG)" />
        </svg>
      </div>
      
    </div>

    <div id="mainframe">
  
      <!-- 5 by 6 Grid for Guesses -->
      <div id="grid-container" class="flex-v">
    
        <div class="grid-row flex-h">
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
        </div>
    
        <div class="grid-row flex-h">
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
        </div>
    
        <div class="grid-row flex-h">
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
        </div>
    
        <div class="grid-row flex-h">
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
        </div>
    
        <div class="grid-row flex-h">
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
        </div>
    
        <div class="grid-row flex-h">
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
          <div class="grid-square flex-h" data-state="default"></div>
        </div>
    
      </div>
    
      <!-- 3 Row Keyboard for Guessing -->
      <div id="keyboard-container" class="flex-v">
    
        <div class="keyboard-row flex-h">
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">Q</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">W</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">E</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">R</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">T</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">Y</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">U</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">I</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">O</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">P</button>
        </div>
    
        <div class="keyboard-row flex-h">
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">A</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">S</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">D</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">F</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">G</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">H</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">J</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">K</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">L</button>
        </div>
    
        <div class="keyboard-row flex-h">
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="enter">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" stroke="white" viewBox="0 0 16 16">
              <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
            </svg>
          </button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">Z</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">X</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">C</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">V</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">B</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">N</button>
          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="default">M</button>

          <button class="keyboard-button flex-h" type="button" onclick="pressed(this)" data-state="backspace">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16">
              <path d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5"/>
            </svg>
          </button>

        </div>
    
      </div>
      
  </div>

  <script src="script.js"></script>

</body>

</html>
